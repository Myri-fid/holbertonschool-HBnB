<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
                <option value="100">Price per night: 100$ </option>
                <option value="150">Price per night: 150$ </option>
                <option value="200">Price per night: 200$ </option>
                <option value="all">All prices</option>

            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
            <div class="place-card">
                <h3>Beautiful Beach House</h3>
                <p>Price per night: $150</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <h3>Cozy Cabin</h3>
                <p>Price per night: $100</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <h3>Modern Apartment</h3>
                <p>Price per night: $200</p>
                <button class="details-button">View Details</button>
            </div>
        </section>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
